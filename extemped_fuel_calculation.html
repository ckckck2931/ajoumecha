
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공급 면세유 계산</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background-color: rgba(59, 63, 76, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 600px;
            padding: 30px;
            text-align: center;
            border: 2px solid #61dafb;
        }
        .columns {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .column {
            display: flex;
            flex-direction: column;
            width: 45%;
        }
        h1 {
            color: #61dafb;
            margin-bottom: 25px;
        }
        label {
            margin: 10px 0 5px;
            text-align: left;
            color: #adbac7;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #c8d0d9;
            color: #282c34;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #61dafb;
            box-shadow: 0 0 8px rgba(97, 218, 251, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .calculate {
            background-color: #61dafb;
        }
        .calculate:hover {
            background-color: #21a1f1;
        }
        .reset {
            background-color: #ff4c4c;
        }
        .reset:hover {
            background-color: #d12f2f;
        }
        #result {
            margin-top: 25px;
            color: #ff4c4c;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
    <script>
        function calculate() {
            // 각 요소의 입력값 가져오기
            var fishing_line = parseFloat(document.getElementById('fishing_line').value) || 0;
            var trap = parseFloat(document.getElementById('trap').value) || 0;
            var pet = parseFloat(document.getElementById('pet').value) || 0;
            var net = parseFloat(document.getElementById('net').value) || 0;
            var plastic = parseFloat(document.getElementById('plastic').value) || 0;
            var rope = parseFloat(document.getElementById('rope').value) || 0;
            var styrofoam = parseFloat(document.getElementById('styrofoam').value) || 0;
            var tire = parseFloat(document.getElementById('tire').value) || 0;
            var wood = parseFloat(document.getElementById('wood').value) || 0;
            var fuel_usage = parseFloat(document.getElementById('fuel_usage').value) || 0;

            // 면세유 지급용량 계산식
            var result = fishing_line * 0.602659 + trap * 0.602637 + pet * 0.451923 + net * 0.602659 +
                         plastic * 0.643957 + rope * 0.626402 + styrofoam * 0.53316 + tire * 0.42133 +
                         wood * 0.723208 + fuel_usage * 0.5;

            // 결과 출력
            document.getElementById('result').innerText = '면세유 지급용량: ' + result.toFixed(2) + ' 리터';
        }

        function resetFields() {
            document.getElementById('fishing_line').value = '';
            document.getElementById('trap').value = '';
            document.getElementById('pet').value = '';
            document.getElementById('net').value = '';
            document.getElementById('plastic').value = '';
            document.getElementById('rope').value = '';
            document.getElementById('styrofoam').value = '';
            document.getElementById('tire').value = '';
            document.getElementById('wood').value = '';
            document.getElementById('fuel_usage').value = '';
            document.getElementById('result').innerText = '';
        }
    </script>
</head>
    <body>
        <div class="container">
            <!-- Home 버튼 추가 -->
            <a href="index.html" style="position: absolute; top: 20px; left: 20px; 
                background-color: #61dafb; color: white; padding: 10px 20px; 
                text-decoration: none; border-radius: 8px; font-size: 16px;">Home</a>

            <h1>공급 면세유 계산</h1>
            <div class="columns">
                <div class="column">
                    <label for="fishing_line">유리병:</label>
                    <input type="number" id="fishing_line" placeholder="0">

                    <label for="trap">비닐:</label>
                    <input type="number" id="trap" placeholder="0">

                    <label for="pet">PET:</label>
                    <input type="number" id="pet" placeholder="0">

                    <label for="net">어망:</label>
                    <input type="number" id="net" placeholder="0">

                    <label for="plastic">플라스틱:</label>
                    <input type="number" id="plastic" placeholder="0">
                </div>
                <div class="column">
                    <label for="rope">홋줄:</label>
                    <input type="number" id="rope" placeholder="0">

                    <label for="styrofoam">스티로폼:</label>
                    <input type="number" id="styrofoam" placeholder="0">

                    <label for="tire">타이어:</label>
                    <input type="number" id="tire" placeholder="0">

                    <label for="wood">나무/합판:</label>
                    <input type="number" id="wood" placeholder="0">

                    <label for="fuel_usage">연료 사용량 (리터):</label>
                    <input type="number" id="fuel_usage" placeholder="0">
                </div>
            </div>
            <button class="calculate" onclick="calculate()">계산하기</button>
            <button class="reset" onclick="resetFields()">RESET</button>
            <p id="result"></p>
        </div>
    </body>

</html>
